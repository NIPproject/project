<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="icon" type="image/x-icon" href=".\Images\wlogo.jpg">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-bottom: 30px;
    text-align: center;
  }

  .contact-info {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
  }

  .contact-info div {
    text-align: center;
    transition: transform 0.3s ease-in-out;
  }

  .contact-info div:hover {
    transform: translateY(-5px);
  }

  .contact-info i {
    font-size: 36px;
    color: #333;
  }

  .contact-info p {
    margin-top: 10px;
  }

  .contact-form {
    max-width: 600px;
    width: 100%;
  }

  .contact-form input[type="text"],
  .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
  }

  .contact-form input[type="submit"] {
    background-color: #1d2227;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }

  .contact-form input[type="submit"]:hover {
    background-color: #242a3000; 
    

  }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 0.1px;
      position: fixed;
      bottom: 0;
      width: 100%;

  }
</style>
</head>
<body>

<div class="container">
  <h1>Contact Us</h1>
  <div class="contact-info">
    <div>
      <i class="fas fa-map-marker-alt"></i>
      <p>Gardens Street<br>Amman,Jordan</p>
    </div>
    <div>
      <i class="fas fa-envelope"></i>
      <p>Business@NinjasIP.com</p>
    </div>
    <div>
      <i class="fas fa-phone"></i>
      <p>0790123456</p>
    </div>
    <div>
      <i class="fab fa-twitter"></i>
      <p>@NinjasIP_Twitter</p>
    </div>
    <div>
      <i class="fab fa-facebook-f"></i>
      <p>NinjasIP_facebook</p>
    </div>
    <div>
      <i class="fab fa-instagram"></i>
      <p>@NinjasIP_instagram</p>
    </div>
  </div>

  <div class="contact-form">
    <form action="#" method="post">
      <input type="text" name="name" placeholder="example" required>
      <input type="text" name="phone" placeholder="07" required>
      <input type="text" name="email" placeholder="name@example.com" required>
      <textarea name="message" placeholder="Write your message here..." rows="4" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </div>
</div>
<footer>
<p>&copy; 2024 NinjasIP. All rights reserved.</p>
</footer>
</body>
</html>
